<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root {
            border: 100px solid greenyellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        //Novo elemento <p> via JS
        const parag = document.createElement('p')
        parag.textContent = 'Este parágrafo foi criado em JavaScript'

        //Capturando a div root
        const root = document.getElementById('root')

        //Inserir o novo parágrafo dentro da div root
        root.appendChild(parag)

        // Criando uma nova div
        const novaDiv = document.createElement('div')

        //Ajustando o conteúdo e aparência a nova div
        novaDiv.textContent = "Div criada com JavaScript"
        novaDiv.style.border = "3px dotted green"
        novaDiv.style.backgroundColor = "limegreen"
        novaDiv.style.marginTop = "50px"
        novaDiv.style.padding = "150px"
        novaDiv.style.textAlign = "center"
        novaDiv.id= "div-verde"

        //Inserindo a div criada com como filha de root
        // root.append(novaDiv)

        document.body.appendChild(novaDiv)

    </script>
</body>
</html>
